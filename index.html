<html>

<head>
  <title>Rotulos</title>

    content="maquillaje online, tienda de maquillaje, maquillaje barato, comprar maquillaje,  maquillaje cali, maquillaje, catálogo de maquillaje" />

  <script src="./lib/notify-bootstrap-master/dist/js/notify.min.js"></script>

  <!-- bootstrap 5.2.3/> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script type='module' src='js/index.js'> </script>

  <!-- <script   src='js/firebase.js'> </script> -->


</head>

<body>

  <div class="container">
    <div class="row" style="border: 0px solid rgb(0, 132, 255);">

      <div class="col-md-12 col-sm-12 col-xs-12 p-2 " id="formData" style="border: 0px solid green;">
        <h5>Datos de envio:</h5>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Forma de envio</label>
          <select class="form-control" id="formEnvio">
            <option>CONTRA ENTREGA</option>
            <option>PAGADO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Nombre:</label>
          <input id="formNom" class="form-control form-control-sm" type="text" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Celular:</label>
          <input id="formCel" class="form-control form-control-sm" type="text" placeholder="Celular">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Dirección:</label>
          <input id="formDir" class="form-control form-control-sm" type="text" placeholder="Dirección">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Barrio:</label>
          <input id="formBar" class="form-control form-control-sm" type="text" placeholder="Barrio">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Ciudad: </label>
          <input id="formCiu" class="form-control form-control-sm" type="text" placeholder="Ciudad">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" id="btnDetallesRotulo">Enviar</button>
        <button type="submit" class="btn btn-primary" id="btnRefresh"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
    </div>
    <hr id="Underline">
    <h5 id="tituloRotulo">Previsualización del rotulo</h5>
    <div class="row" id="detllesEnvio" style="display:none; border: 1px solid rgb(145, 129, 129); ">
      <strong><label id="detFormEnvio"></label></strong>

      <div class="col-md-6 col-sm-6 col-xs-6 p-2 " id="datEnvia" style="border: 1px solid rgb(145, 129, 129); ">
        <h5>Envía:</h5>
        <strong>Cedula:</strong> 1005829833</br>
        <strong>Nombre:</strong> Lissie Alejandra Valencia</br>
        <strong>Dirección:</strong> Avenida 32 oeste #11 a 10</br>
        <strong>Celular:</strong> 301 5687338</br>
        <strong>Ciudad:</strong> Cali, valle</br>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 p-2 " id="datRecibe" style="border: 1px solid rgb(145, 129, 129); ">
        <h5>Recibe:</h5>
        <strong>Nombre: </strong><label id="nombre"></label><br>
        <strong>Celular: </strong><label id="celular"></label><br>
        <strong>Dirección: </strong><label id="direccion"></label><br>
        <strong>Barrio: </strong><label id="barrio"></label><br>
        <strong>Ciudad: </strong><label id="ciudad"></label>
      </div>

    </div>
    <button id="btnPrint"> <i class="fa-sharp fa-solid fa-print" id="icon"></i></button>
    <div id='container'></div>
</body>

</html>
